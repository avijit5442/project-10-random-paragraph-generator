<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       button{
           background-color:burlywood
       } 
    </style>
</head>
<body>
    <button onclick="click1()">Generate Paragraph</button>
    <p id="o"></p>
    <script>
     click1=()=>{
      const a=[{
        para:"Contrary to popular belief, Lorem Ipsum is not simply random text.",
         by:"-Philiphs"},
         {para:"It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia.",
         by:"-James"},
         {para:"It has roots in a piece of classical Latin literature from 45 BC, making it over 2000 years old. Richard McClintock, a Latin professor at Hampden-Sydney College in Virginia, looked up one of the more obscure Latin words, consectetur, from a Lorem Ipsum passage.",by:"-Austin"
         },
         {para:"going through the cites of the word in classical literature, discovered the undoubtable source. Lorem Ipsum comes from sections 1.10.32 and 1.10.33 of de Finibus Bonorum et Malorum (The Extremes of Good and Evil) by Cicero.",by:"-Rowling"
         },
         {para:"written in 45 BC. This book is a treatise on the theory of ethics, very popular during the Renaissance. The first line of Lorem Ipsum, Lorem ipsum dolor sit amet.., comes from a line in section 1.10.3 .The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested. Sections 1.10.32 and 1.10.33 from de Finibus.",by:"-Husting"
         },
         {para:"Bonorum et Malorum by Cicero are also reproduced in their exact original form, accompanied by English versions from the 1914 translation by H. Rackham.",by:"-Dam"
         },
         {para:"Life is too short and sweet to be spent by cribbing and complaining about things. Here are some random quotes about the most wonderful gift that we've got",by:"-Sineals"
         }
         ]
     
     let random=Math.floor(Math.random()*a.length);
     let result1=a[random].para;
     let result2=a[random].by;
    
     document.getElementById("o").style.textAlign="center";
     document.getElementById("o").innerHTML="<br/>"+"<br/>"+result1+result2;
     
     
     
        }

    </script>
</body>
</html>
